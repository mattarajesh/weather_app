<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>wheather app</title>
    <link rel="stylesheet" href="style.css"></link>
</head>
<body>
    <div class="card">
        <div class="search">
            <input type="text" placeholder="enter city name" spellcheck="false">
            <button>
                <img src="./images/one.png">
            </button>
        </div>
        <div class="error">
            <p>Invalid city name</p>
        </div>
        <div class="wheather">
            <!-- <img src="./images/mist.png" class="wheather-icon" > -->
            <img class="weather-icon" src="./images/weather_icon.png" alt="Weather Icon">
            <h1 class="temp">22Â°c</h1>
            <h2 class="city">kakinada</h2>
            <div class="details">
                <div class="col">
                    <img src="./images/rain.png" class="rain_icon">
                    <p class="humidity">50%</p>
                    <p>Humidity</p>
                </div>
                <div>
                    
                </div>
                <div class="col">
                    <img src="./images/two.png" class="air">
                    
                </div>
                <div>
                    <p class="wind">15 km/h</p>
                    <p>wind speed</p>
                    
                </div>
            </div>
        </div>

    </div>
    <script src="test.js"></script>
   
    
</body>
</html>
